<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <form id="smpl-form">
            <div  class="margin-all">
                <label for="name">Name</label>
                <br>
                <input class="name-div" type="text" placeholder="Enter your name here...">
                <br>
            </div>

            <div class="margin-all">
                <label for="mail">Email</label>
                <br>
                <input class="mail-div" type="text" placeholder="Enter a valid mail...">
                <br>
            </div>


            <div class="margin-all">
                <label for="Password">Password</label>
                <br>
                <input class="pass-div" type="password" placeholder="Enter a strong password...">
                <br>
            </div>

            <button type="submit" class="btn">Sign Up</button>

        </form>

    </div>
    <div class="user">
        <h3>Our Users:-</h3>
        <div class="user-list">

            

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
